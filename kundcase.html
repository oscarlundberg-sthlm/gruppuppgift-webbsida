<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grafiskprofil.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kundcase.css">
    <script type="text/javascript" src="./javascript/hamburger.js"></script>
    <title>Document</title>
</head>
<body>
    <header> <!-- SAMMA PÅ ALLA SIDOR -->
        <!-- LOGO -->
        <nav>
            <!-- Topp Hamburgar Menu -->
            <!-- Navigations länker -->
            <div id="myLinks">
                <a href="#index.html">Hem</a>
                <a href="#services.html">Tjänster</a>
                <a href="#portfolio.html#">Portfolio</a>
                <a href="#about.html">Vilka är vi?</a>
                <a href="#contact.html">Kontakt</a>
            </div>
        </nav>
        <!-- "javascript:void(0); gör så att sidan inte laddas om -->
        <a href="javascript:void(0);">
            <span class="hamburger" onclick="myFunction()">
            </span>
        </a>
    </header>
    <div class="contentpusher"></div><!-- pushar ner innehållet nedanför headern -->
    <main>
        <h1>Kundcase</h1>
        <p class="regular-p">Bli inspirerad - se vad andra skapat med vår tjänst.</p>
        <script src="javascript/kundcase-hovertext.js"></script>
        <script src="javascript/kundcase-enlarge.js"></script>
        <div class="case-gallery-container">
                <div class="cases" onmouseenter="addRedneckMedia()" onmouseleave="removeRedneckMedia()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/redneckmedia.jpg" alt="Redneck Media">
                    <div class="casetext" id="text-RedneckMedia">
                    </div>
                </div>
                <div class="cases" onmouseenter="addAssemblyLtd()" onmouseleave="removeAssemblyLtd()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/assemblyltd.jpg" alt="Assembly LTD">
                    <div class="casetext" id="text-AssemblyLtd">
                    </div>
                </div>
                <div class="cases" onmouseenter="addPhaedis()" onmouseleave="removePhaedis()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/phaedis.jpg" alt="Phaedis">
                    <div class="casetext" id="text-Phaedis">
                    </div>
                </div>
                <div class="cases" onmouseenter="addCaava()" onmouseleave="removeCaava()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/caavadesign.jpg" alt="Caava Design">
                    <div class="casetext" id="text-Caava">
                    </div>
                </div>
                <div class="review">
                    <div class="reviewposition">
                        <img src="img/kundcase/whitescreenshot.jpg" alt="White pixels" class="whitepixel">
                        <div class="reviewcontent">
                            <img src="img/clients/client1.jpg" alt="Client 1" class="clientimg">
                            <p>"Önskar att jag hittat er tidigare,<br>hade sparat mig så mycket huvudvärk!"</p>
                        </div>
                    </div>
                </div>
                <div class="cases" onmouseenter="addFordLegend()" onmouseleave="removeFordLegend()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/newlegend4x4.jpg" alt="Ford, new legend 4x4">
                    <div class="casetext" id="text-FordLegend">
                    </div>
                </div>
                <div class="cases" onmouseenter="addLittleVillageLapland()" onmouseleave="removeLittleVillageLapland()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/littlevillagelapland.jpg" alt="Little Village Lapland">
                    <div class="casetext" id="text-LittleVillageLapland">
                    </div>
                </div>
                <div class="cases" onmouseenter="addDesignerTrek()" onmouseleave="removeDesignerTrek()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/designertrek.jpg" alt="Designer Trek">
                    <div class="casetext" id="text-DesignerTrek">
                    </div>
                </div>
                <div class="cases" onmouseenter="addThomsonSafaris()" onmouseleave="removeThomsonSafaris()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/thomsonsafaris.com.jpg" alt="Thomson Safaris">
                    <div class="casetext" id="text-ThomsonSafaris">
                    </div>
                </div>
                <div class="cases" onmouseenter="addColemanSmith()" onmouseleave="removeColemanSmith()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/colemansmith.jpg" alt="Coleman Smith">
                    <div class="casetext" id="text-ColemanSmith">
                    </div>
                </div>
                <div class="review">
                    <div class="reviewposition">
                        <img src="img/kundcase/whitescreenshot.jpg" alt="White pixels" class="whitepixel">
                        <div class="reviewcontent">
                            <img src="img/clients/client2.jpg" alt="Client 2">
                            <p>"Nu har jag mer tid till barnen,<br>kanontjänst!"</p>
                        </div>
                    </div>
                </div>
                <div class="cases" onmouseenter="addFarmLeague()" onmouseleave="removeFarmLeague()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/farmleague.jpg" alt="Farm League">
                    <div class="casetext" id="text-FarmLeague">
                    </div>
                </div>
                <div class="cases" onmouseenter="addGlobekit()" onmouseleave="removeGlobekit()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/globekit.jpg" alt="Globekit">
                    <div class="casetext" id="text-Globekit">
                    </div>
                </div>
                <div class="cases" onmouseenter="addAtHome()" onmouseleave="removeAtHome()">
                    <button onclick="closeLarge()">X</button>
                    <img onclick="enlarge()" src="img/kundcase/at-home.jpg" alt="At Home">
                    <div class="casetext" id="text-AtHome">
                    </div>
                </div>
        </div>
        <!-- <script src="javascript/kundcase-loadeffect.js"></script> -->
    </main>
    <footer> <!-- SAMMA PÅ ALLA SIDOR -->
        <!-- FOOTER -->
    </footer>
</body>
</html>
